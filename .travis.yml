language: cpp
os: linux
dist: bionic
compiler:
    - gcc
    - clang
before_install:
    - sudo apt-get update
    - sudo apt-get -y install
        libboost-filesystem-dev
        libboost-program-options-dev
        libfmt-dev
        libgtest-dev
        libnanomsg-dev
        libspdlog-dev
        libzstd-dev
        meson
        ninja-build
        python3-nose2
        scons
    - ci/install_flatbuffers.sh
    - ci/install_fuse3.sh
script:
    - ci/run_tests.sh
